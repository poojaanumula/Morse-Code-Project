<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./output.css">
   
</head>
<body>
    <div id="main">
        <h1>Morse Code Translator</h1>
        <div class="main-container">
            <div class="container">
                <form>
                    <textarea id="text" name="text" rows="5" cols="10" placeholder="Enter your text in english here...."></textarea>
                    <button id="mybtn">Translate into MorseCode</button>
                </form>
                <div id="show"></div>
            </div>
            <div>
                <form id="form2">
                    <textarea id="morseInp" rows="5" cols="10" placeholder="Enter your text in morse code here..."></textarea>
                    <button id="mybtnTwo">Translate into English</button>
                  </form>
                <div id="shownew"></div>
            </div>
        </div>
    </div>
<script src="./script.js" type="module"></script>
</body>
</html>
